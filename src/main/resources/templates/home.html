<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Agenda de citas de especialistas</title>
<link rel="stylesheet" th:href="@{/css/citas.css}"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<form  method="post" action="/guardarcita">
<body>
	 <div class="App">
	 <header class= "App-header">
	 	
	 	<h1>Citas</h1>
	 	 <div class="App-panel-registro">
                <div class='form'>
                    <div class='form-group'>
                        <div class="App-formato-texto">
                            <label >Consultorio</label>
                             </div>
                            <select class="form-select">
							  <option>1</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							</select>
							                        
							                   
                    </div>
                    <div class='form-group'>
                        <div class="App-formato-texto">
                        <label>Doctor</label>
                       
                         <select name="doctor">
				            <option th:each="doctor : ${doct}"
				                    th:text="${doctor.nombre}"
				                    th:value="${doctor.id}">
				        </select>
				         </div>
                    </div>
                     <div class="App-formato-texto">
                    	<label >Día consulta</label>
                    
	                     <input class="form-control" name="fecha" id="fecha" placeholder="dd/mm/yyyy" />
	                    <small class='form-text text-muted App-small-font '>Verificar disponiblidad</small>
                    </div>
                    <div class="App-formato-texto">
                    	<label >Horario consulta</label>
                    
                     <input class="form-control" name="fecha"  placeholder="HH:MM" />
                    <small class='form-text text-muted App-small-font '>Verificar disponiblidad</small>
                    </div>
                    <div class='form-group'>
                        <div class="App-formato-texto">
                            <label class="App-formato-texto">Nombre del paciente </label>
                            <input class="form-control" type="text" name="nombrePaciente" id="nombrePaciente" placeholder="Nombre" />
                            
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
	 </header>
	 </div>
	
</body>
</form >
</html>
